name: Run Tests on Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        env:
          PERCY_TOKEN: web_85f67f4e680df289b315e807d6f68dbdf3a22af6e719bc9698f1f191c712ee18
        run: npm run cy:run 
